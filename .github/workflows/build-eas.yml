name: Build APK with EAS (Standalone)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'server/**'  # Ignore server changes - client is standalone now
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK with EAS Cloud (Standalone - no server needed)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx eas-cli build --platform android --profile preview --non-interactive --wait
          
      - name: Check Build Status
        run: |
          # EAS build sudah upload ke dashboard, ambil link dari log
          echo "APK siap di Expo dashboard: https://expo.dev/projects"
      
      - name: Create Release with Build Info
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ github.run_number }}
          release_name: APK Build ${{ github.run_number }}
          body: |
            âœ… APK Build Success!
            
            ðŸ“¥ Download APK dari: https://expo.dev/projects
            
            **Build Details:**
            - Build Profile: preview (preview-signed)
            - Platform: Android APK
            - Status: âœ… Success
            
            Build configuration: Standalone (no server dependency required)
          draft: false
          prerelease: false
