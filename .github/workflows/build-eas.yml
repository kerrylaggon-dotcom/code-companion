name: Build APK with EAS (Standalone)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'server/**'  # Ignore server changes - client is standalone now
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK with EAS Cloud (Standalone - no server needed)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --non-interactive --wait

      - name: Download APK from EAS
        run: |
          # EAS build sudah upload ke dashboard, ambil link dari log
          echo "APK siap di Expo dashboard: https://expo.dev/projects"
      
      - name: Create Release with Build Info
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          body: |
            âœ… APK Build Success!
            
            ðŸ“¥ Download dari: https://expo.dev/projects
            
            Build dengan EAS Cloud - tanpa server dependency
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          generate_release_notes: true
